<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gallop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="pre-loader"></div>
<div class="container">
    <section>
        <div class="horse-animation-wrapper clearfix">
            <img src="./img/square@2x.png" class="square shape" alt="square shape">
            <img src="./img/triangle-left-big@2x.png" class="big-triangle-left shape" alt="big triangle left shape">
            <img src="./img/triangle-left-big@2x.png" class="big-triangle-left-top shape" alt="big triangle left top shape">
            <img src="./img/triangle-top-medium@2x.png" class="triangle-medium-up shape" alt="triangle medium up shape">
            <img src="./img/triangle-top-medium-small@2x.png" class="triangle-sub-medium shape" alt="triangle sub medium shape">
            <img src="./img/triangle-smallest-bottom-left@2x.png" class="triangle-small shape" alt="triangle small shape">
            <div class="diamond-wrapper shape">
                <img src="./img/diamond@2x.png" class="diamond" alt="diamond shape">
            </div>
        </div>
    </section>
</div>
<script src="./js/vendor-js/jquery-3.2.1.min.js"></script>
<script src="./js/vendor-js/TweenMax.min.js"></script>
<script src="./js/vendor-js/bowser.js"></script>
<script src="./js/horse-gallop-animation.js"></script>
</body>
</html>
